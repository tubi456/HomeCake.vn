<div class="content">
  <h2>Liên hệ với HomeCake</h2>
  <p>Nếu bạn có bất kỳ câu hỏi hoặc muốn đặt bánh, hãy gửi thông tin cho chúng tôi!</p>

  <form id="contactForm">
    <div class="form-group">
      <label for="name">Họ và tên:</label><br>
      <input type="text" id="name" name="name" required placeholder="Nhập họ tên của bạn">
    </div>
    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
    </div>
    <div class="form-group">
      <label for="message">Nội dung:</label><br>
      <textarea id="message" name="message" rows="5" required placeholder="Bạn cần HomeCake hỗ trợ gì?"></textarea>
    </div>
    <button type="submit">Gửi liên hệ</button>
  </form>

</div>
